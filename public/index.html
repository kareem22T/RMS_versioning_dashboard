<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Version Management Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        input[type="text"],
        input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="file"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
            height: 100px;
        }

        .file-input-wrapper input[type="file"] {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            display: block;
            padding: 12px;
            background: #f5f5f5;
            border: 2px dashed #ccc;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .file-input-label:hover {
            border-color: #667eea;
            background: #f0f0ff;
        }

        .file-name {
            margin-top: 10px;
            color: #666;
            font-size: 14px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 14px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .progress-container {
            display: none;
            margin-top: 20px;
        }

        .progress-bar {
            width: 100%;
            height: 30px;
            background: #f0f0f0;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 14px;
        }

        .version-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .version-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .version-row:last-child {
            border-bottom: none;
        }

        .version-label {
            color: #666;
            font-weight: 500;
        }

        .version-value {
            color: #333;
            font-weight: 600;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .download-btn {
            background: #28a745;
            margin-top: 10px;
        }

        .download-btn:hover {
            background: #218838;
        }

        .version-badge {
            display: inline-block;
            padding: 4px 12px;
            background: #667eea;
            color: white;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>üì¶ Version Management Dashboard</h1>
            <p class="subtitle">Upload and manage your .exe application versions</p>

            <form id="uploadForm">
                <div class="form-group">
                    <label for="currentVersion">Current Version *</label>
                    <input type="text" id="currentVersion" placeholder="e.g., 1.3.2" required>
                </div>

                <div class="form-group">
                    <label for="minVersion">Minimum Version *</label>
                    <input type="text" id="minVersion" placeholder="e.g., 1.3.1" required>
                </div>

                <div class="form-group">
                    <label>Executable File (.exe) *</label>
                    <div class="file-input-wrapper">
                        <label class="file-input-label" for="fileInput">
                            üìÅ Click to select .exe file (max 200MB)
                        </label>
                        <input type="file" id="fileInput" accept=".exe" required>
                    </div>
                    <div class="file-name" id="fileName"></div>
                </div>

                <button type="submit" class="btn" id="uploadBtn">Upload Version</button>

                <div class="progress-container" id="progressContainer">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill">0%</div>
                    </div>
                </div>

                <div class="alert alert-success" id="successAlert"></div>
                <div class="alert alert-error" id="errorAlert"></div>
            </form>
        </div>

        <div class="card" id="versionCard" style="display: none;">
            <h2>üìä Current Version Information</h2>
            <div class="version-info" id="versionInfo"></div>
        </div>
    </div>

    <script>
        const uploadForm = document.getElementById('uploadForm');
        const fileInput = document.getElementById('fileInput');
        const fileName = document.getElementById('fileName');
        const uploadBtn = document.getElementById('uploadBtn');
        const progressContainer = document.getElementById('progressContainer');
        const progressFill = document.getElementById('progressFill');
        const successAlert = document.getElementById('successAlert');
        const errorAlert = document.getElementById('errorAlert');
        const versionCard = document.getElementById('versionCard');
        const versionInfo = document.getElementById('versionInfo');

        // Display selected file name
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const sizeMB = (file.size / (1024 * 1024)).toFixed(2);
                fileName.textContent = `Selected: ${file.name} (${sizeMB} MB)`;
            }
        });

        // Load current version on page load
        loadCurrentVersion();

        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const file = fileInput.files[0];
            const currentVersion = document.getElementById('currentVersion').value;
            const minVersion = document.getElementById('minVersion').value;

            if (!file) {
                showError('Please select a file');
                return;
            }

            // Validate version format (basic)
            const versionRegex = /^\d+\.\d+\.\d+$/;
            if (!versionRegex.test(currentVersion) || !versionRegex.test(minVersion)) {
                showError('Version format must be X.Y.Z (e.g., 1.3.2)');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);
            formData.append('currentVersion', currentVersion);
            formData.append('minVersion', minVersion);

            uploadBtn.disabled = true;
            progressContainer.style.display = 'block';
            hideAlerts();

            try {
                const xhr = new XMLHttpRequest();

                // Track upload progress
                xhr.upload.addEventListener('progress', (e) => {
                    if (e.lengthComputable) {
                        const percentComplete = Math.round((e.loaded / e.total) * 100);
                        progressFill.style.width = percentComplete + '%';
                        progressFill.textContent = percentComplete + '%';
                    }
                });

                xhr.addEventListener('load', () => {
                    if (xhr.status === 200) {
                        const response = JSON.parse(xhr.responseText);
                        showSuccess('Version uploaded successfully!');
                        uploadForm.reset();
                        fileName.textContent = '';
                        loadCurrentVersion();
                    } else {
                        const error = JSON.parse(xhr.responseText);
                        showError(error.error || 'Upload failed');
                    }
                    uploadBtn.disabled = false;
                    setTimeout(() => {
                        progressContainer.style.display = 'none';
                        progressFill.style.width = '0%';
                    }, 2000);
                });

                xhr.addEventListener('error', () => {
                    showError('Upload failed. Please try again.');
                    uploadBtn.disabled = false;
                    progressContainer.style.display = 'none';
                });

                xhr.open('POST', '/api/upload');
                xhr.send(formData);
            } catch (error) {
                showError('Upload failed: ' + error.message);
                uploadBtn.disabled = false;
                progressContainer.style.display = 'none';
            }
        });

        async function loadCurrentVersion() {
            try {
                const response = await fetch('/api/version');
                if (response.ok) {
                    const data = await response.json();
                    displayVersionInfo(data);
                    versionCard.style.display = 'block';
                }
            } catch (error) {
                console.error('Failed to load version:', error);
            }
        }

        function displayVersionInfo(data) {
            const uploadDate = new Date(data.uploadDate).toLocaleString();
            const fileSizeMB = (data.fileSize / (1024 * 1024)).toFixed(2);

            versionInfo.innerHTML = `
                <div class="version-row">
                    <span class="version-label">Current Version:</span>
                    <span class="version-value"><span class="version-badge">${data.currentVersion}</span></span>
                </div>
                <div class="version-row">
                    <span class="version-label">Minimum Version:</span>
                    <span class="version-value">${data.minVersion}</span>
                </div>
                <div class="version-row">
                    <span class="version-label">File Size:</span>
                    <span class="version-value">${fileSizeMB} MB</span>
                </div>
                <div class="version-row">
                    <span class="version-label">Upload Date:</span>
                    <span class="version-value">${uploadDate}</span>
                </div>
                <button class="btn download-btn" onclick="window.location.href='${data.downloadUrl}'">
                    ‚¨áÔ∏è Download Current Version
                </button>
            `;
        }

        function showSuccess(message) {
            successAlert.textContent = message;
            successAlert.style.display = 'block';
            errorAlert.style.display = 'none';
        }

        function showError(message) {
            errorAlert.textContent = message;
            errorAlert.style.display = 'block';
            successAlert.style.display = 'none';
        }

        function hideAlerts() {
            successAlert.style.display = 'none';
            errorAlert.style.display = 'none';
        }
    </script>
</body>
</html>
